<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello World!</title>
    <script src="node_modules/@svgdotjs/svg.js/dist/svg.js"></script>
    <script src="node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script>
    <script src="./src/dist/CanvasManager.js"></script>
    <script src="./src/dist/RectNode.js"></script>
    <script src="./src/dist/ConnectionLine.js"></script>
    <script src="./src/dist/ConnectionNode.js"></script>
    <script src="./src/dist/NodeTabManager.js"></script>
    <script src="./src/dist/UIManager.js"></script>
    <script src="./src/dist/Saving.js"></script>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </link>
</head>

<body>
    <div class="container">
        <div id="dragDropCard" class="card" z-index="1">
            <div class="draggableContainer">
                <p class="draggableLabel">Dialogue</p>
                <div class="Node1 draggable" id="normRect">
                    <svg class="draggableSVG">
                        <rect width="100" height="100" x="0" y="0" fill="#ffffff" stroke="#000000" rx="10"></rect>
                    </svg>
                </div>
            </div>
            <div class="draggableContainer">
                <p class="draggableLabel">Events</p>
                <div class="Node1 draggable" id="redRect">
                    <svg class="draggableSVG">
                        <rect width="100" height="100" x="0" y="0" fill="#ed1a36" stroke="#000000" rx="10"></rect>
                    </svg>
                </div>
            </div>
            <div class="draggableContainer">
                <p class="draggableLabel">Starting Node</p>
                <div class="Node1 draggable" id="blueRect">
                    <svg class="draggableSVG">
                        <rect width="100" height="100" x="0" y="0" fill="#561aed" stroke="#000000" rx="10"></rect>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="MenuButton">
        <span class="material-symbols-outlined">
            menu
        </span>
    </div>
    <div class="MenuContainer">
        <div class="MenuContent" id="SaveButton">Save</div>
        <div class="MenuContent" id="LoadButton">Load</div>
    </div>

</body>

</html>
