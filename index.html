<!DOCTYPE html>
<html lang="en">

<head>

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello World!</title>
    <script src="node_modules/@svgdotjs/svg.js/dist/svg.js"></script>
    <script src="node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script>
    <script src="./src/dist/CanvasManager.js"></script>
    <script src="./src/dist/RectNode.js"></script>
    <script src="./src/dist/ConnectionLine.js"></script>
    <script src="./src/dist/ConnectionNode.js"></script>

    <link rel="stylesheet" href="Style/style.css">

<body>
    <div class="container">
        <div id="dragDropCard" class="card" z-index="1">
            <div class="Node1 draggable" id="normRect">
                <svg class="draggableSVG">
                    <rect width="100" height="100" x="0" y="0" fill="#ffffff" stroke="#000000" rx="10"></rect>
                </svg>
            </div>

            <div class="Node1 draggable" id="redRect">
                <svg class="draggableSVG">
                    <rect width="100" height="100" x="0" y="0" fill="#ed1a36" stroke="#000000" rx="10"></rect>
                </svg>
            </div>
            <div class="Node1 draggable" id="blueRect">
                <svg class="draggableSVG">
                    <rect width="100" height="100" x="0" y="0" fill="#561aed" stroke="#000000" rx="10"></rect>
                </svg>
            </div>
        </div>
    </div>

</html>
